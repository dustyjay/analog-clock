<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./analog.css" />
  </head>
  <body>
    <div class="app">
      <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <div class="alarm">
        <h3 class="alarm__title">Set Alarm</h3>
        <div class="alarm__box"></div>
        <div>
          <div class="alarm__item"><button>Custom Time</button></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./analog.js"></script>
</html>
